<!DOCTYPE html>
<html>
<body>
<head>
<title>RXJS </title>
<script src = "https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
</head>
<script> 
function foo() {
  console.log('Hello');
  return 42;
}

const x = foo.call(); // same as foo()
console.log(x);
const y = foo.call(); // same as foo()
console.log(y);
</script>
<p>This is all about RXJS </p>
</body>
</html>

/*
Hello

42

Hello

42
*/
