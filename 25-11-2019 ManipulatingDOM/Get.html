<!DOCTYPE html>
<html>
<head>
<meta name = "viewport" content = "width = device - width, initial-scale = 1">
<meta charSet = "UTF-8">
<title> LAKSHMI ROYAL </title>
</head>
<body>
<div id = "intro">
<p> here we take getContent and setContent </p>
<p> in set content we have to to change the document</p>
</div>
<button type = "button" onclick = "getContent()"> Get </button>
<button type = "button" onclick = "setContent()"> Set </button>
<script>
function getContent()
{
var contents = document.getElementById("intro").innerHTML;
alert(contents);
}
function setContent()
{
var mainContent = document.getElementById("intro");
mainContent.innerHTML = "set method is used to change the content";
}
</script>
</body>
</html>
