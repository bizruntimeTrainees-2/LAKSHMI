<body>
<div id = "target">
<p> inserting the elements at the beginning</p>
</div>
<button type = "button" onclick = "addBefore()"> Insert Element </button>
<script>
function addBefore()
{
var newDiv = document.createElement("div");
var newContent = document.createTextNode("Hi!! to all");
newDiv.appendChild(newContent);
var currentDiv = document.getElementById("target");
document.body.insertBefore(newDiv,currentDiv);
}
</script>
