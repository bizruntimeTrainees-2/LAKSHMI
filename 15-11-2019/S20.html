<!DOCTYPE html>
<html>
<head>
<style>
ol.colors {
list-style-type : lower-alpha;
}
ul.fruits {
list-style-type : square;
}
</style>
</head>
<body>
<p> Examples of ordered list here </p>
<ol class = "colors">
<li> Red </li>
<li> Blue </li>
<li> Pink </li>
<li> Black </li>
</ol>
<p> Examples of unordered list here </p>
<ul class = "fruits">
<li> Mango </li>
<li> Guava </li>
<li> Apple </li>
</ul>
</body>
</html>
