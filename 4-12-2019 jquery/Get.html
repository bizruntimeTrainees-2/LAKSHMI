<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#id").text());	//it shows only the text format
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#id").html());	//it shows html along with text
  });
});
</script>	
</head>
<body>
<p id="id">This is some <b>bold</b> text in a paragraph.</p>

<button id="btn1">Text</button>
<button id="btn2">HTML</button>

</body>
</html>
