<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();		//fadeOut method used to hide boxes 
    $("#div2").fadeOut("fast");
    $("#div3").fadeOut(200);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<button>Click this to hide boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:black;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:pink;"></div>

</body>
</html>
