<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#p1").css("color", "red").slideUp(2000).slideDown(2000);	//multiple actions happened here
  });
});
</script>
</head>
<body>

<p id="p1"> chaining allows us to run multiple jQuery commands, one after the other, on the same element(s).</p>

<button>Click me</button>

</body>
</html>
